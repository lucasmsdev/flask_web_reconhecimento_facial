<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reconhecimento Facial com Narração</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* (o CSS pode continuar o mesmo) */
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }
        #container { margin-top: 20px; }
        video { border: 3px solid #333; transform: scaleX(-1); border-radius: 8px; }
        h1 { color: #333; }
        #recognized-name { 
            margin-top: 20px; font-size: 2em; font-weight: bold; color: #007BFF;
            min-height: 50px; transition: color 0.3s;
        }
        #recognized-name.desconhecido { color: #dc3545; }
    </style>
</head>
<body>
    <h1>Reconhecimento Facial Formatura Senai</h1>
    <div id="container">
        <video id="video" width="800" height="600" autoplay playsinline></video>
    </div>
    <div id="recognized-name">Aguardando permissão da webcam...</div>

    <script type="text/javascript">
        const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
        const video = document.getElementById('video');
        const nameElement = document.getElementById('recognized-name');

        let lastRecognizedName = null;
        let isSpeaking = false; // Flag para não tocar áudios sobrepostos

        // --- NOVA LÓGICA DE NARRAÇÃO ---
        async function speak(text) {
            if (isSpeaking) return; // Se já estiver falando, não faz nada
            isSpeaking = true;

            try {
                // Faz uma requisição POST para o nosso backend
                const response = await fetch('/get-speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`Erro do servidor: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Cria um objeto de Áudio e toca o áudio base64 recebido
                const audio = new Audio(`data:audio/mpeg;base64,${data.audio}`);
                audio.play();

                // Quando o áudio terminar de tocar, reseta a flag
                audio.onended = () => {
                    isSpeaking = false;
                };

            } catch (error) {
                console.error("Erro ao obter e tocar áudio:", error);
                isSpeaking = false; // Reseta a flag em caso de erro
            }
        }
        
        // --- LÓGICA DE WEBSOCKETS MODIFICADA ---
        socket.on('connect', () => console.log('✅ Conectado ao servidor!'));
        
        socket.on('response', (data) => {
            const currentName = data.name;
            nameElement.textContent = currentName;

            if (currentName === "Desconhecido") {
                nameElement.classList.add('desconhecido');
                lastRecognizedName = null;
            } else {
                nameElement.classList.remove('desconhecido');
                // Se o nome é válido e diferente do último, manda falar
                if (currentName !== lastRecognizedName) {
                    speak(currentName);
                    lastRecognizedName = currentName;
                }
            }
        });

        // --- ACESSO À WEBCAM E ENVIO DE FRAMES (sem mudanças) ---
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                nameElement.textContent = "Aguardando...";
                
                setInterval(() => {
                    if (video.readyState >= 3) sendFrame();
                }, 800);

            } catch (error) {
                console.error("❌ Erro ao acessar a webcam: ", error);
                nameElement.textContent = "Erro: Webcam não encontrada ou permissão negada.";
            }
        }
        
        function sendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const data = canvas.toDataURL('image/jpeg', 0.8);
            socket.emit('image', data);
        }

        // --- INICIA TUDO ---
        startWebcam();
    </script>
</body>
</html>
